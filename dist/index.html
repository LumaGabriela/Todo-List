<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/407028fd30.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" href="./imgs/icon.svg">
    <script defer='defer' src="./main.js"></script>
    <title>Todo List</title> 
</head>
<body>
    <header id="header"><ul>
        <li><a href="#" class="header-link">About</a></li>
        <li><a href="#" class="header-link">Test</a></li>
        </ul></header>


    <main id="main">
        <section id="menu">
            <div class='options'>
                <button class="btn" id="home-btn" name="home">Home</button>
                <button class="btn" id="today-btn" name="today">Today</button>
                <button class="btn" id="week-btn" name="week">This Week</button>
            </div>
            <div id="projects">
                <h2>Projects</h2>
                <div id="project-div">
                    <button id="open-project" class="active"><i class="fas fa-plus"></i>Add Project</button>
                    <div id="project-info">
                        <input type="text" id="project-title" name="project-title">
                        <button id="edit-project"></button>
                        <div>
                            <button id="close-project"><i class="fas fa-ban"></i></button>
                            <button id="add-project"><i class="fas fa-check"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="content">
            <h1 id="current-project"></h1>
            <div id="task-list"></div>
            <div id="task-field" class="task invisible">
                <div id="add-div">
                    <button id="open-menu"><i class="fas fa-plus"></i>Add task</button>
                </div>
                <div id="task-info">
                    <input type="text" id="task-title" name="task"> 
                    <div>
                        <button id="close-btn"><i class="fas fa-ban"></i></button>
                        <button id="add-task"><i class="fas fa-check"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
